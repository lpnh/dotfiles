listen = true

[exports.locations]
auto = true
path = ".bacon-locations"
line_format = "{kind} {path}:{line}:{column} {message}"

[jobs.clippy-nursery]
command = ["cargo", "clippy", "--all-targets", "--", "-W", "clippy::nursery"]
need_stdout = false

[keybindings]
n = "job:clippy-nursery"
g = "scroll-to-top"
shift-g = "scroll-to-bottom"
k = "scroll-lines(-1)"
j = "scroll-lines(1)"
