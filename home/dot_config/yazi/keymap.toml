# Custom layout

[[manager.prepend_keymap]]
on = ["F"]
run = "plugin custom-layout"

# Add navigation in insert mode

[[completion.prepend_keymap]]
on = ["<C-p>"]
run = "arrow -1"
desc = "Move cursor up"

[[completion.prepend_keymap]]
on = ["<C-n>"]
run = "arrow 1"
desc = "Move cursor down"

# Empty the filename then move the cursor to start

[[manager.prepend_keymap]]
on = ["R"]
run = "rename --empty=stem --cursor=start"
desc = "Easy rename"

# Search with Smart filter

[[manager.prepend_keymap]]
on = ["S"]
run = "plugin smart-filter"
desc = "Smart filter"

# fg plugin keymaps

[[manager.prepend_keymap]]
on = ["f", "f"]
run = "plugin fg --args='fzf'"
desc = "Find file by filename"

[[manager.prepend_keymap]]
on = ["f", "g"]
run = "plugin fg"
desc = "Find file by content (fuzzy match)"

[[manager.prepend_keymap]]
on = ["f", "a"]
run = "plugin fg --args='rga'"
desc = "Find file by content (ripgrep-all)"

[[manager.prepend_keymap]]
on = ["f", "G"]
run = "plugin fg --args='rg'"
desc = "Find file by content (ripgrep match)"

# Chmod

[[manager.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Chmod on selected files"

# Smart Enter

[[manager.prepend_keymap]]
on = ["l"]
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

