"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
sort_by = "mtime"
sort_sensitive = true
sort_reverse = true

[preview]
wrap = "yes"

[[opener.play]]
run = 'mpv --player-operation-mode=pseudo-gui "$@"'
orphan = true
for = "unix"

[[plugin.prepend_previewers]]
name = "*.md"
run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w -s=$HOME/.config/glow/mocha.json "$1"'

